<ion-header>
  <ion-toolbar>
    <ion-title>Daily Status</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <p class="intro">Choose a status effect for today. This will alter your XP and Stat gains.</p>

  <ion-item button (click)="selectBuff(null)" lines="none" class="buff-item">
    <ion-icon slot="start" name="close-circle-outline"></ion-icon>
    <ion-label>
      <h2>Normal</h2>
      <p>No modifiers active.</p>
    </ion-label>
    <ion-checkbox slot="end" [checked]="activeId() === null"></ion-checkbox>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let buff of buffs" button (click)="selectBuff(buff)" lines="none" class="buff-item">

      <div class="icon-box" slot="start" [ngClass]="buff.type">
        <ion-icon [name]="buff.icon"></ion-icon>
      </div>

      <ion-label>
        <h2>{{ buff.name }}</h2>
        <p>{{ buff.description }}</p>

        <div class="stats-preview">
          <span [class.positive]="buff.xpMultiplier > 1" [class.negative]="buff.xpMultiplier < 1">
            XP: x{{ buff.xpMultiplier }}
          </span>
          <span [class.positive]="buff.statMultiplier > 1" [class.negative]="buff.statMultiplier < 1">
            Stats: x{{ buff.statMultiplier }}
          </span>
        </div>
      </ion-label>

      <ion-checkbox slot="end" [checked]="activeId() === buff.id"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
