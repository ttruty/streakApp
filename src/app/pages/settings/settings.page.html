<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" style="font-weight: bold;">Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">

  <ion-list>
    <ion-list-header>
      <ion-label>Audio Settings</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-icon slot="start" [name]="isMuted ? 'volume-off' : 'volume-high'"></ion-icon>
      <ion-label>Sound Effects</ion-label>
      <ion-toggle
        [checked]="!isMuted"
        (ionChange)="toggleMute($event)">
      </ion-toggle>    </ion-item>

    <ion-item lines="none">
      <ion-range min="0" max="1" step="0.1" [(ngModel)]="volume" (ionChange)="changeVolume($event)">
        <ion-icon slot="start" size="small" name="volume-low"></ion-icon>
        <ion-icon slot="end" size="small" name="volume-high"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
