<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ARC Readers</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollY="false">
  <div class="split-layout">

    <div class="character-section">
      <canvas #rendererCanvas class="three-canvas"
      (click)="onCharacterTouch()">
      ></canvas>
      <div class="level-badge">Level {{ charService.state.level }}</div>
      <div class="xp-badge">{{ charService.state.currentXp }} / {{ charService.state.maxXp }} XP</div>
    </div>

    <div class="habits-section">
      <h3>Today's Quests</h3>
      <ion-list lines="none" class="habit-list">

        <ion-item-sliding *ngFor="let habit of habits">

          <ion-item class="habit-item"
            [class.rarity-low]="habit.reward === 'low'"
            [class.rarity-medium]="habit.reward === 'medium'"
            [class.rarity-high]="habit.reward === 'high'"
            >

            <ion-checkbox slot="start" [checked]="habit.completed"
              (ionChange)="onToggleHabit($event, habit)"></ion-checkbox>

            <div class="habit-icon-circle" slot="start">
              <ion-icon [name]="habit.icon"></ion-icon>
            </div>

            <ion-label>
              <h2>{{ habit.title }}</h2>
              <div class="streak-chip">
                <ion-icon name="flame"></ion-icon>
                <span>{{ habit.streak }} Days</span>
              </div>
             </ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteHabit(habit)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>

        </ion-item-sliding>
        </ion-list>
    </div>

  </div>
</ion-content>
