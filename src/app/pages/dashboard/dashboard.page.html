<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title
    >ARC Runners</ion-title>
    <ion-buttons slot="end" (click)="openSettings()">
      <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollY="false">
  <div class="split-layout">

    <app-character-model>
    </app-character-model>

    <div class="habits-section">
      <h3>Today's Quests</h3>
      <ion-list lines="none" class="habit-list">

        <ion-item-sliding *ngFor="let habit of habits">

          <ion-item class="habit-item"
            [class.rarity-low]="habit.reward === 'low'"
            [class.rarity-medium]="habit.reward === 'medium'"
            [class.rarity-high]="habit.reward === 'high'"
            >



            <ion-checkbox slot="start" [checked]="habit.completed"
            (ionChange)="onToggleHabit($event, habit)"></ion-checkbox>

            <div class="habit-icon-circle" slot="start">
              <ion-icon [name]="habit.icon"></ion-icon>
            </div>

            <div class="content-wrapper" (click)="openHabitDetail(habit)" style="flex: 1; display: flex; align-items: center;">
            <ion-label>
                <h2>{{ habit.title }}</h2>
                <div class="streak-chip">
                  <ion-icon name="flame"></ion-icon>
                  <span>{{ habit.streak }} Days</span>
                </div>
              </ion-label>
            </div>

              <div class="stat-chip" [ngClass]="habit.associatedStat">
                <ion-icon [name]="getStatIcon(habit.associatedStat)"></ion-icon>
                <span>{{ (habit.associatedStat) }}</span>
              </div>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteHabit(habit)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>

        </ion-item-sliding>
        </ion-list>
    </div>

  </div>
</ion-content>
